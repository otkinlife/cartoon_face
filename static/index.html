<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Avatar Head with Blush</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="avatar">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="blush left">
                <div class="blush-mark"></div>
                <div class="blush-mark"></div>
                <div class="blush-mark"></div>
            </div>
            <div class="blush right">
                <div class="blush-mark"></div>
                <div class="blush-mark"></div>
                <div class="blush-mark"></div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="makeSmile()">微笑</button>
        <button onclick="makeAngry()">生气</button>
        <button onclick="makeSad()">难过</button>
        <button onclick="makeNeutral()">正常</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
